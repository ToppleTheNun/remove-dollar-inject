sudo: false
language: node_js
node_js:
  - '8'
  - '9'
  - '10'
  - '11'
before_install:
  - git fetch --unshallow
script:
  - '/bin/bash .travis/lint-commits.sh'
  - yarn lint && yarn test
after_script:
  - '/bin/bash .travis/after-script.sh'
after_success:
  - '/bin/bash .travis/after-success.sh'
git:
  depth: 1
cache:
  directories:
    - node_modules
notifications:
  email: false
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
    - secure: 
    - secure: 
